proxy:
  image: tgolson/nginx-spa
  ports:
    - "8080:8080"
  volumes_from:
    - client
  links:
    - "catalog:api"

client:
  image: 'tutum.co/jackfirth/racket_catalog_client:latest'
  command: 'npm run-script build'

catalog:
  image: 'tutum.co/jackfirth/racket_catalog_api:latest'
  autoredeploy: true
  command: 'racket main.rkt'
  links:
    - redis

redis:
  image: 'redis:latest'
